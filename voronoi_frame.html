<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='css/base.css' rel='stylesheet' type='text/css'>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
path {
  stroke: #fff;
}

circle {
  fill: #000;
}

.dragging {
  stroke: #000;
  stroke-width:2px;
}

.q0-9 { fill: rgb(197,27,125); }
.q1-9 { fill: rgb(222,119,174); }
.q2-9 { fill: rgb(241,182,218); }
.q3-9 { fill: rgb(253,224,239); }
.q4-9 { fill: rgb(247,247,247); }
.q5-9 { fill: rgb(230,245,208); }
.q6-9 { fill: rgb(184,225,134); }
.q7-9 { fill: rgb(127,188,65); }
.q8-9 { fill: rgb(77,146,33); }
</style>
</head>
<body>

<p>
Enter number of points to randomly generate: <input type="number" id="n_points" min="1" value="20">
<button onclick="reload(document.getElementById('n_points').value)"> Draw! </button>
</p>


<script type="text/javascript">


var vertices=[];
var n = 10;


var width = 500;
var height = 500;

function random_vertices(n){
  vertices = [];
  for (i=0 ; i<n ; i++){
    vertices.push([width*Math.random(), height*Math.random()]);
    //width/height may be wrong way round
  };
};

random_vertices(n);

var padding = 30;
var redraw;
var radius = 3;

var drag = d3.behavior.drag()
		.origin(function(d) { return {"x":d[0],"y":d[1]}; })
		.on("dragstart", dragstarted)
		.on("drag", dragged)
		.on("dragend", dragended);

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

d3.selection.prototype.moveToFront = function() {
  return this.each(function(){
    this.parentNode.appendChild(this);
  });
};

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y= d3.event.y);
  d3.select(this).data([[d3.event.x , d3.event.y],[d3.event.x , d3.event.y]]);
  redraw();
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
  redraw();
}

var length_vertices;
var voroni;
var svg;
var path;

	length_vertices = vertices.length;
	voronoi = d3.geom.voronoi()
		.clipExtent([[0, 0], [width, height]]);

	svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	svg.append("g").attr("id","circles");

	path = svg.append("g").selectAll("path");

	svg.select("#circles").selectAll("circle")
		.data(vertices)
	  .enter().append("circle")
		.attr("cx", function(d) { return d[0]; })
		.attr("cy", function(d) { return d[1]; })
		.attr("r", radius)
		.on("dblclick",function(){this.remove();redraw();})
		.call(drag);

reload = function(n_points) {
  if (n_points > 500){
    n_points = 500
  }
  random_vertices(n_points)

  length_vertices = vertices.length;
	voronoi = d3.geom.voronoi()
		.clipExtent([[0, 0], [width, height]]);

  d3.select("svg").remove()

	svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	svg.append("g").attr("id","circles");

	path = svg.append("g").selectAll("path");

	svg.select("#circles").selectAll("circle")
		.data(vertices)
	  .enter().append("circle")
		.attr("cx", function(d) { return d[0]; })
		.attr("cy", function(d) { return d[1]; })
		.attr("r", radius)
		.on("dblclick",function(){this.remove();redraw();})
		.call(drag);

  redraw();
}


	redraw = function() {
	  path = path
		  .data(voronoi(d3.select("#circles").selectAll("circle").data()), polygon);

	  path.exit().remove();

	  path.enter().append("path")
		  .attr("class", function(d, i) { return "q" + (i % 9) + "-9"; })
		  .attr("d", polygon)
		  .on("dblclick",function(){
		                      console.log('hello!');
		                      d3.select("#circles").append("circle")
		                         .data([[d3.mouse(this)[0],d3.mouse(this)[1]]])
		                         .attr("cx", d3.mouse(this)[0])
								 .attr("cy", d3.mouse(this)[1])
								 .attr("r", radius)
								 .on("dblclick",function(){this.remove();redraw();})
								 .call(drag);
		                      redraw();});

	  path.order();
	  svg.select("#circles").moveToFront();
	}

	function polygon(d) {
	  return "M" + d.join("L") + "Z";
	}

	redraw();


</script>

</body>
</html>
